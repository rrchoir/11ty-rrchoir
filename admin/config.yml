# Decap CMS Configuration File

# local_backend: true
# The backend option specifies how to access the content for your site
backend:
  name: github
  branch: main
  repo: rrchoir/11ty-rrchoir

# Uncomment below to enable drafts https://www.decapcms.org/docs/add-to-your-site/#editorial-workflow
# publish_mode: editorial_workflow

# Uncomment below to enable a link to your published site in the header bar of Decap CMS
# site_url: https://eleventy-netlify-boilerplate.netlify.app/

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
#      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "Anonymous" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "song" # Used in routes, e.g., /admin/collections/blog
    label: "Song" # Used in the UI
    folder: "songs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["general", "parody", "baltimore", "patriotic", "sandbox", "attic"]
      - { label: "Credits", name: "credits", widget: "string", default: "Anonymous", required: false }
      - { label: "Pitch / Key Hints", name: "hints", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [""], required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Notes for context or performance", name: "notes", widget: "markdown", required: false}
      - label: "Resources"
        name: "resources"
        widget: "list"
        required: false
        fields: 
          - { label: "Link Text", name: "text", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
      - label: "Teachability"
        name: "teachability"
        widget: "select"
        required: false
        options: ["very easy", "easy", "medium", "hard"]
      - label: "Potential for crowd participation"
        name: "audience_participation"
        widget: "select"
        required: false
        options: ["performance only", "low", "medium", "high"]

  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "pages"
    create: false # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Key", name: "key", widget: "string" }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "event" # Used in routes, /events/
    label: "Event" # Used in the UI
    folder: "events" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", hint: "only ONE file can have /now/", name: permalink, widget: string, required: false }
      - { label: "Event Start", hint: "omit for ongoing events", name: "start_date", widget: "datetime", required: false }
      - { label: "Event Duration", hint: "in Hours", name: "duration", widget: "number", required: false, step: 1, max: 12, min: 1 }
      - { label: "Summary", hint: "appears in event listing", name: "summary", widget: "string" }
      - { label: "Event Details", hint: "ensure safe for public consumption", name: "body", widget: "markdown", required: false }
      - label: "Songs"
        required: false
        name: "songs"
        widget: "relation"
        collection: "song"
        options_length: 80
        multiple: true
        filters:
          - field: category
            values: [ "general" ]
        search_fields: [ "title" ]
        value_field: "title"
        display_fields: [ "title" ]